[build]
  command = "npm run build"
  publish = "build"
  functions = "functions"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  framework = "#custom"

# Environment variables for local development
# Note: Actual values should be set in Netlify dashboard or .env file
[dev.environment]
  # These are placeholders - do not put actual API keys here
  MISTRAL_API_KEY = ""
  HUGGING_FACE_API_TOKEN = ""
  VITE_HUGGING_FACE_API_TOKEN = ""
